<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Cadastre-se - SITEis</title>
  <link rel="stylesheet" href="login.css">
  <style>body{background:transparent}</style>
</head>
<body>
  <div class="login-root">
  <a href="index.html" class="site-title"><span class="typing">SITEis</span></a>
    <div class="login-card">
      <div class="login-content">
        <div class="login-brand">
          <div>
            <div class="login-desc">Crie sua conta</div>
          </div>
        </div>

        <form id="cadastroForm" class="login-form" autocomplete="on">
          <div class="form-group">
            <label for="name">Nome completo</label>
            <input id="name" name="name" type="text" class="form-control" required placeholder="Seu nome">
          </div>

          <div class="form-group">
            <label for="email">E‑mail</label>
            <input id="email" name="email" type="email" class="form-control" required placeholder="seu@exemplo.com">
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input id="password" name="password" type="password" class="form-control" required minlength="6" placeholder="******">
          </div>

          <div class="form-group">
            <label for="confirm">Confirme a senha</label>
            <input id="confirm" name="confirm" type="password" class="form-control" required minlength="6" placeholder="******">
          </div>

          <div class="divider"></div>
          <button class="btn" type="submit">Cadastrar</button>
          <p class="small text-center">Já tem conta? <a class="link" href="login.html">Entrar</a></p>
        </form>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('cadastroForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const password = form.password.value;
      const confirm = form.confirm.value;
      if (!name || !email || !password) return alert('Preencha todos os campos');
      if (password !== confirm) return alert('As senhas não coincidem');
      try {
        const resp = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });
        const json = await resp.json();
        if (!resp.ok) return alert('Erro: ' + (json.error || 'Falha no cadastro'));
        alert('Cadastro realizado com sucesso! Você será redirecionado para a página de login.');
        window.location.href = 'login.html';
      } catch (err) {
        console.error('Erro no cadastro', err);
        alert('Erro ao conectar com o servidor');
      }
    });
  </script>
</body>
</html>
